<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <div class="flex-container">
    <h1 class="heading">ETCH-A-SKETCH</h1>
  </div>

  <div class="flex-container">
    <div class="grid-container"></div>
  </div>

  <div class="flex-container">
    <div class="button-flex-container">
      <button class="tiny">8x8</button>
      <button class="small">16x16</button>
      <button class="medium">32x32</button>
      <button class="big">64x64</button>
    </div>
  </div>

  <div class="flex-container">
    <div class="button-flex-container">
      <button class="noir">Noir</button>
      <button class="maroon">Maroon</button>
      <button class="aqua">Aqua</button>
      <button class="eraser">Eraser</button>
    </div>
  </div>

  <div class="flex-container">
    <div class="button-flex-container">
      <button class="clear">Clear</button>
    </div>
  </div>
</body>

</html>
